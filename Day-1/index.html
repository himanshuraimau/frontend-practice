<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body >

    <div class="main">
    <div class="texts">
       
       <button> TYPOGRAPHY</button>
       <p class="p1">Make me bold </p>
       <p class="p2"> Make me italic</p>
       <p class="p3">I'm from the Arial family!</p>
       <p class="p4">And I'm from the Times New Roman font famil!</p>
       <p class="p5">  Make this text be underlined  </p>
       <p class="p6"> And put a line through this one  </p>
    </div>
    <div class="headings">
        <button>HEADINGS</button>
        <h1>  This is a < h1 > tag </h1>
        <h2>This is a < h2 > tag</h2>
        <h3>This is a < h3 > tag</h3>
    </div>
  
    <div class="colors1">
           <button>COLORS</button>
           <p class="p1c">Color me orange</p>
          <button class="box"></button>
            <p class="p2c">Color me purple</p>
           <button class="circle"></button>
    </div>

    <div class="button1">
    <button>BUTTONS</button>
    <p>Default</p>
    <button class="default">Button</button>
    <p>Hovered</p>
    <button class="hovered">Button</button>
    <p>Active</p>
    <button class="active">Button</button>
   </div>

    </div>
</body>
</html>
